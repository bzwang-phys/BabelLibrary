<!DOCTYPE html>
<html lang="zh" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>时间使用记录</title>
		<link rel="stylesheet" type="text/css" href="../public/css/timeused.css" />
		<link rel="stylesheet" type="text/css" href="../public/css/booksClassifyComponent.css" />
		<script src="/public/js/jquery-3.6.js"></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src="/public/js/timeused.js"></script>
		<script src="https://cdn.highcharts.com.cn/highcharts/highcharts.js"></script>
        <script src="https://cdn.highcharts.com.cn/highcharts/modules/exporting.js"></script>
        <script src="https://cdn.highcharts.com.cn/highcharts/modules/series-label.js"></script>
        <script src="https://cdn.highcharts.com.cn/highcharts/modules/oldie.js"></script>
        <script src="https://code.highcharts.com.cn/highcharts-plugins/highcharts-zh_CN.js"></script>
		
	</head>
	<body>
		<div class="container">
			<header class="clearfix">
				<h1>时间使用记录</h1>
			</header>	
		</div>
				
	<HR width=device-width color=#981010 SIZE=1.9>
		<div class="main">
			<form class="cbp-mc-form" id="timeused">
				<div class="cbp-mc-column">

					<label for="">Math:</label>
					<input type="text" id="math" name="math" placeholder="1.0"><br>
					<label for="">Language:</label>
					<input type="text" id="Language" name="Language" placeholder="0.0"><br>
					<label for="country">Physics:</label>
					<input type="text" id="Physics" name="Physics" placeholder="8.0"><br>
				</div>
				<div class="cbp-mc-column">
					<label for="country">EE:</label>
					<input type="text" id="EE" name="EE" placeholder="0.5"><br>
					<label for="country">Reading</label>
					<input type="text" id="Reading" name="Reading" placeholder="0.0"><br>
				</div>
				<div class="cbp-mc-column">
					<label for="country">CS:</label>
					<input type="text" id="CS" name="CS" placeholder="1.0"><br>
					<label for="country">Economics:</label>
					<input type="text" id="Economics" name="Economics" placeholder="0.5"><br>
				</div>
	  				<div class="cbp-mc-submit-wrap">
						<input class="cbp-mc-submit" id="submitInfo" type="button" style="float:none;width=200px" value="保存数据" />
					</div>
				</form>
			</div>
		</div>

		<hr width=device-width color=#981010 SIZE=1.9>
		<div class="cbp-mc-form">
		<div class="cbp-mc-submit-wrap">
			<input class="cbp-mc-submit" id='getdata' type="button" style="float:none;width=200px;height=400px" value="获取数据" /> &nbsp;
			<input class="cbp-mc-submit" id='deldata' type="button" style="float:none;width=200px;height=400px" value="删除最新数据" />
		</div>
		</div>
		<br>
		<table><tr>
			<td><div id="fig1"></div> </td>
			<td><div id="fig2"></div>  </td>
		</tr>
		<tr> 
			<td><div id="fig3"> </div></td> <td></td> 
		</tr>
		</table>
		

	</body>
</html>
